<div class="col-md-12">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-success text-center" *ngIf="status == 'success'">
                La categoria se creo correctamente
            </div>
            <div class="alert alert-danger text-center" *ngIf="status == 'error'">
                Tuvimos problema en el registro
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories" >
                        <td>{{ category.id}}</td>
                        <td>{{ category.name}}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a class="btn btn-outline-primary float-right" [routerLink]="['../','category_show',category.id]" >Show</a>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-outline-danger" data-toggle="modal" [attr.data-target]="'#modal'+category.id">Delete</button>
                            </div>
                            <!-- Modal -->
                            <div class="modal fade" id="{{'modal'+category.id}}" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Esta seguro que desea eliminar la categoria {{ category.name }}</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                                            <a (click)="delete(category.id)" class="btn btn-outline-danger" data-dismiss="modal">OK</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
