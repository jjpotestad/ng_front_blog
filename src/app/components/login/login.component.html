<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="alert alert-danger text-center" *ngIf="status == 'error'">
            Error de autenticaion
        </div>
        <div class="card">
            <div class="card-header"><h2 class="text-center">Login</h2></div>

            <div class="card-body">
                <form  action="#" #loginForm="ngForm" (ngSubmit)="login(loginForm)">

                    <div class="form-group row">
                        <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>

                        <div class="col-md-6">
                            <input id="email" type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            <span *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                                El email no es válido
                            </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>

                        <div class="col-md-6">
                            <input id="password" type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required pattern=".{3,}">
                            <span *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                                La password no es válida
                            </span>
                        </div>
                    </div>

                    <div class="form-group row mb-0">
                        <div class="col-md-8 offset-md-4">
                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
